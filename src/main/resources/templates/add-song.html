<html>
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<form action="/listSongs" method="get" >
    <label>Search: </label>
    <input type="text" name="search">
    <input type="submit" value="Search">
</form>
<main>
    <h2>Choose a song:</h2>

    <div th:if="!${flag}">
        <form method="post" th:action="'/songs/edit-form/'+${ong.id}">

            <input type="text" name="num" th:value="${ong.trackId}"><label>TrackId</label><br>
            <input type="text" name="title" th:value="${ong.title}"><label>Title</label><br>
            <input type="text" name="genre" th:value="${ong.genre}"><label>Rock</label><br>
            <input type="number" name="year" th:value="${ong.releaseYear}"><label>releaseYear</label><br>
            <select name="album">

                <option th:if="${ong.album}!=null" th:text="${ong.album.name}" th:value="${ong.album.id}"></option>

                <option th:each="album : ${albums}" th:text="${album.name}" th:value="${album.id}" ></option>
                <option value="">Prazno</option>


            </select><label>Album</label><br>
            <input type="submit" value="Save">
        </form>



    </div>
    <!--
    edit
    ---------------------------------------------------------------------------------------
    add
    -->
    <div th:if="${flag}">
        <form method="post" action="/songs/add-form">
            <div>
                <input type="text" name="num" required><label>TrackId</label><br>
                <input type="text" name="title" required><label>Title</label><br>
                <input type="text" name="genre" required><label>Rock</label><br>
                <input type="number" name="year" required><label>releaseYear</label><br>
                <select name="album">
                    <option value="">Prazno</option>
                    <option th:each="album : ${albums}" th:text="${album.name}" th:value="${album.id}" ></option>
                </select><label>Album</label>


            </div>
            <input type="submit" value="ADD">
        </form>
    </div>

    <br>
    <a href="http://localhost:8080/songs"><button>pesni</button> </a>
    <br>
    <a href="http://localhost:8080/songs/add"><button>Add</button></a>
    <br>
    <a href="http://localhost:8080/listSongs"><button>dodadi artist</button> </a>
    <br>
    <a href="http://localhost:8080/logout"><button>Logout</button> </a>


</main>
</body>
</html>
